    <div class="row row-small-gutter ">
        <div class="col-2">
            <div class="card  h-100 ">
                <img class="card-img-top" src="holder.js/100x180/" alt="">
                <div class class="card-body">
                    <h4 class="card-title">Title</h4>
                    <ul id='menu' *ngFor="let a of amps;let i=index" >
                        <li>
                           <a href="javascript:void(0)" (click)="getHosInAmps(a.ampcode)" >{{a.ampname}}</a> 
                        </li>

                    </ul>

                     
                </div>
            </div>
        </div>
        <div class="col-7">
            <div class="card row-small-gutte ">
              
                <div class="card-body">
                   
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                          <h1 class="display-4">Fluid jumbotron</h1>
                          <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
                                                
                        </div>
                      
                      </div> 
                       <nav class="navbar navbar-light bg-light">
                        <form class="mx-2 my-auto d-inline w-100">
                            <div class="input-group">
                               <input type="text" class="form-control" placeholder="ค้นหาหน่วยงาน">
                                <span class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button">GO</button>
                                </span>
                             </div>
                         </form>
                          </nav>
                </div>
            </div>
            <div class="card  " *ngFor="let h of hoss; let i=index" >
                <img class="card-img-top" src="holder.js/100x180/" alt="">
                <div class="card-body">
                 <div class="container">
                     <div class="row">
                         <div class="col-3">
                            <p class="card-text">{{h.tbname}}</p><div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-secondary">Left</button>
                                <button type="button" class="btn btn-secondary">Middle</button>
                                <button  (click)="getOfficeDetail(h.off_id)" type="button" class="btn btn-secondary">Right</button>
                              </div>
                         </div>
                         <div class="col">
                             <div>จำนวนประชากร:</div> 
                             <div>ทันตแพทย์ที่ปรึกษา:</div> 
                        </div>
                     </div>
                 </div>
                    <h4 class="card-title">{{h.off_name}}</h4>
                    
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card  h-20">
                <img class="card-img-top" src="holder.js/100x180/" alt="">
                <div class="card-body">
                    <h4 class="card-title">ทันตบุคลากร</h4>
                    <p class="card-text">Text</p>
                </div>
            </div>
            <div class="card  h-20">
                <img class="card-img-top" src="holder.js/100x180/" alt="">
                <div class="card-body">
                    <h4 class="card-title">ยูนิตทันตกรรม</h4>
                    <p class="card-text">Text</p>
                </div>
            </div>
            <div class="card  h-20">
                <img class="card-img-top" src="holder.js/100x180/" alt="">
                <div class="card-body">
                    <h4 class="card-title">ผลงาน</h4>
                    <p class="card-text">Text</p>
                </div>
            </div>
        </div>
    </div>
