<div class="mybox" [ngStyle]="{'background-color':boxColor}"  >
<div  *ngIf="showControl" ><span class="badge "[ngClass]="{'badge-primary': fieldInfo.name !='Tag','badge-light': fieldInfo.name ==='Tag'}" >{{fieldInfo?.name}}({{fieldInfo?.label}})</span></div>
<div  *ngIf="! showControl"><span >{{fieldInfo?.name}}({{fieldInfo?.label}})</span></div>
<div *ngIf="showControl" >


    <span class="input-group-text" style="margin-top:-8px;" *ngIf="fieldInfo.name !='Tag'"  >
    <a href="javascript:void(0)" (click)="showDialog()"data-toggle="modal" data-target="#myModal">
    <i class="fas fa-pen-nib"></i>&nbsp;&nbsp;{{fdview}}&nbsp;&nbsp;{{gridcol}}&nbsp;&nbsp;{{checkText}}&nbsp;&nbsp;{{checkNumber}}</a></span>


 </div>
</div>
<p-dialog width="400"  header="Title" [(visible)]="display">
 <div class="form-group row">
    <label for="inputPassword3" class="col-sm-3 col-form-label">ชนิด</label>
    <div class="col-sm-10">
      <select class="form-control" name=" fdview" [(ngModel)]="fdview" (change)="setType(fieldInfo,$event)"  id="ftype">
    <option *ngFor ="let c of inputTypeCombo;let i=index"
      value="{{c}}" > {{c}}</option>
  </select>
    </div>
  </div>
        <div class="form-group row">
    <label for="inputEmail3" class="col-sm-3 col-form-label">width</label>
    <div class="col-sm-9">
     <input type="number" name="gridcol" [(ngModel)]="gridcol" (blur)="setGrid(fieldInfo)"  aria-label="Grid" class="form-control">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-3 col-form-label">ckTxt</label>
    <div class="col-sm-9">
     <input type="checkbox" name="checkText" [(ngModel)]="checkText" (change)="setCheckText(fieldInfo)"  aria-label="texts" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-3 col-form-label">ckNum</label>
    <div class="col-sm-9">
     <input type="checkbox" name="checkNumber" [(ngModel)]="checkNumber" (change)="setCheckNumber(fieldInfo)"  aria-label="texts" class="form-control">
    </div>
  </div>
</p-dialog>
